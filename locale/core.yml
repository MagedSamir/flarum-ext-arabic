  ##
  # EMAIL CONTENT
  ##

  # Strings in this namespace are used in emails sent by the forum.
  email:

    # These strings are used in emails sent when users register new accounts.
    activate_account:
      subject: تفعيل حسابك الجديد
      body: |
        مرحبا {username}!

        شخص ما(نتمنى أن يكون أنت) قام بالتسجيل من خلال هذه الفورم {forum} بهذا البريد الالكترونى.

        اذا كان هذا انت يرجى الضعط على الرابط التالى حتى يتم تفعيل بريدك الالكترونى:
        {url}

        اذا لم تقم بالتسجيل يرجى تجاهل هذا البريد.

    # These strings are used in emails sent when users change their email address.
    confirm_email:
      subject: تأكيد بريدك الالكترونى الجديد
      body: |
        مرحبا {username}!

        شخص ما (نتمنى أن يكون أنت) قام بطلب تغيير البريد الالكترونى من خلال هذه الفورم  {forum} لهذا البريد.

        اذا كان هذا انت يرجى ضغط الرابط التالى للتأكيد:
        {url}

        اذا لم يكن أنت فقط تجاهل هذا البريد.

    # These strings are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: اعادة تعيين كلمة المرور
      body: |
        مرحبا {username}!

        شخص ما (نتمنى أن يكون أنت) قام بطلب اعادة تعيين كلمة المرور من هذه الفورم {forum}.

        اذا كان هذا انت يرجى ضعط الرابط التالى لاعادة تعيين كلمة المرور:
        {url}

        اذا لم تكن ترغب فى اعادة تعيين كلمة المرور فقط تجاهل هذا البريد ولن يحدث شىء !

